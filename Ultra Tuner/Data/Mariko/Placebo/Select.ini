
[*Select preset]
del /switch/.packages/.*/
json_source '/switch/.packages/Ultra Tuner/Preset.json' name


hex-by-offset /atmosphere/kips/loader.kip 250648 {json_source(*,hex)}




cp '/switch/.packages/Ultra Tuner/Data/Start/.kips/{json_source(*,loader)}' /atmosphere/kips/loader.kip
cp '/switch/.packages/Ultra Tuner/Data/{json_source(*,label)}/Select.ini' '/switch/.packages/.{json_source(*,label)}/config.ini'
del /atmosphere/kips/.current/
cp '/switch/.packages/Ultra Tuner/Data/{json_source(*,label)}/Select.ini' '/atmosphere/kips/.current/.{json_source(*,label)}/config.ini'
unzip '/switch/.packages/Ultra Tuner/Data/Start/Stage.zip' /

[CPU Tuning]
del '/switch/.packages/.*/'
cp '/switch/.packages/Ultra Tuner/Data/ST9/CPU.ini' '/switch/.packages/.CPU Tuning/config.ini'

[GPU Tuning]
del '/switch/.packages/.*/'
cp '/switch/.packages/Ultra Tuner/Data/ST9/GPU.ini' '/switch/.packages/.GPU Tuning/config.ini'

[RAM Tuning]
del '/switch/.packages/.*/'
cp '/switch/.packages/Ultra Tuner/Data/ST9/RAM.ini' '/switch/.packages/.RAM Tuning/config.ini'


