
[Stop GPU Tuning]
del '/switch/.packages/.*/'
cp '/atmosphere/kips/.bak/Resume.ini' '/switch/.packages/.Base/config.ini'

[*Select GPU Undervolt]
json_source '/switch/.packages/Ultra Tuner/Data/json/GPU/Stage.json' name
hex-by-offset /atmosphere/kips/loader.kip 250384 {json_source(*,hex)}
hex-by-offset /atmosphere/kips/loader.kip 250400 {json_source(*,hex)}

