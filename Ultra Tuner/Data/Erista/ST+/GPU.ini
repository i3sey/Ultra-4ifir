
[Stop GPU Tuning]
del '/switch/.packages/.*/'
cp '/atmosphere/kips/.bak/Resume.ini' '/switch/.packages/.ST+/config.ini'

[Set GPU Base - Autotune]
hex-by-offset /atmosphere/kips/loader.kip 250704 00
hex-by-offset /atmosphere/kips/loader.kip 250720 00


[Set GPU ST - Autotune]
hex-by-offset /atmosphere/kips/loader.kip 250704 01
hex-by-offset /atmosphere/kips/loader.kip 250720 01


[Low MHz - 76-691MHz]
del '/switch/.packages/.*/'
cp '/switch/.packages/Ultra Tuner/Data/Erista/ST+/GPU/Low MHz.ini' '/switch/.packages/.Low MHz/config.ini'

[690MHz]
del '/switch/.packages/.*/'
cp '/switch/.packages/Ultra Tuner/Data/Erista/ST+/GPU/690MHz.ini' '/switch/.packages/.690MHz/config.ini'

[768MHz]
del '/switch/.packages/.*/'
cp '/switch/.packages/Ultra Tuner/Data/Erista/ST+/GPU/768MHz.ini' '/switch/.packages/.768MHz/config.ini'

[843MHz]
del '/switch/.packages/.*/'
cp '/switch/.packages/Ultra Tuner/Data/Erista/ST+/GPU/843MHz.ini' '/switch/.packages/.843MHz/config.ini'

[921MHz - +999MHz]
del '/switch/.packages/.*/'
cp '/switch/.packages/Ultra Tuner/Data/Erista/ST+/GPU/921MHz+999MHz.ini' '/switch/.packages/.921MHz +999MHz/config.ini'
