
[Stop RAM Tuning]
del '/switch/.packages/.*/'
cp '/atmosphere/kips/.bak/Resume.ini' '/switch/.packages/.Ultra/config.ini'

[*RAM MHz]
json_source '/switch/.packages/Ultra Tuner/Data/json/RAM/MHz.json' name
hex-by-offset /atmosphere/kips/loader.kip 251480 {json_source(*,hex)}

[*RAM Vddq]
json_source '/switch/.packages/Ultra Tuner/Data/json/RAM/Vddq.json' name
hex-by-offset /atmosphere/kips/loader.kip 251484 {json_source(*,hex)}

[*RAM Vdd2]
json_source '/switch/.packages/Ultra Tuner/Data/json/RAM/Vdd2.json' name
hex-by-offset /atmosphere/kips/loader.kip 251460 {json_source(*,hex)}
