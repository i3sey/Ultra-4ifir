[Update Ultra Tuner]
del '/switch/.packages/.*/'
del '/switch/.packages/Ultra 4ifir Tuner/'
del '/switch/.packages/Ultra Updater/Downloads/'
download 'https://github.com/redraz/Ultra-4ifir-Tuner/archive/refs/heads/main.zip' '/switch/.packages/Ultra Updater/Downloads/'
unzip '/switch/.packages/Ultra Updater/Downloads/main.zip' '/switch/.packages/Ultra Updater/Downloads/Temp/'
del '/switch/.packages/Ultra Updater/Downloads/Temp/Ultra-4ifir-Tuner-main/README.md'
mv '/switch/.packages/Ultra Updater/Downloads/Temp/Ultra-4ifir-Tuner-main/' '/switch/.packages/Ultra 4ifir Tuner/'
del '/switch/.packages/Ultra Updater/Downloads/'

[Install AIO Ultra 4IFIR]
del '/switch/.packages/.*/'
del '/switch/.packages/Ultra Updater/Downloads/'
download 'https://github.com/redraz/4ifir-Mini/archive/refs/heads/main.zip' '/switch/.packages/Ultra Updater/Downloads/'
